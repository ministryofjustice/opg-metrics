name: Swagger-Documentation

# Run this workflow every time a new commit pushed to your repository
on:
  push:
    branches:
      - ui-action

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  swagger-documenation:
    # Name the Job
    name: Publish Documentation
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    steps:
      - name: Generate Swagger UI
        uses: Legion2/swagger-ui-action@v1.0.2
        with:
          output: swagger-ui
          spec-url: https://raw.githubusercontent.com/ministryofjustice/opg-metrics/d5d060793c5e235edf5072eb7e1f615f450de1fa/terraform/environment/api/openapi_spec.json
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: swagger-ui
