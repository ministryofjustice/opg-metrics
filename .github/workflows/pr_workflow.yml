name: "[Workflow] PR"

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  security-events: write
  pull-requests: read
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  statuses: none

jobs:
  test_lambdas:
    name: Test Lambda
    uses: ./.github/workflows/python_build_test_job.yml
    with:
      lambda_name: '["ship-to-opg-metrics", "clsf-to-sqs"]'

  docker_build_scan_push:
    name: Build, Scan and Push
    needs: ['test_lambdas']
    uses: ./.github/workflows/docker_job.yml
    with:
      lambda_name: '["ship-to-opg-metrics", "clsf-to-sqs"]'
    secrets:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      aws_access_key_id_actions: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
      aws_secret_access_key_actions: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}

  tfsec:
    name: TFSec Static analysis
    uses: ./.github/workflows/tfsec_job.yml
    with:
      terraform_path: '["terraform/account", "terraform/environment"]'
    secrets:
      github_token: ${{ secrets.GITHUB_TOKEN }}

  terraform_plan_workflow:
    name: Terraform Plan
    needs: ['tfsec']
    uses: ./.github/workflows/terraform_plan_job.yml
    with:
      terraform_path: '["terraform/account", "terraform/environment"]'
    secrets:
      aws_access_key_id_actions: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
      aws_secret_access_key_actions: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}
